<filter-menu
	ng-if="$ctrl.selectedChart !== ''"
	class="expanding-content"
	data-selected-chart="$ctrl.selectedChart">
</filter-menu>
<div class="chart-wrapper">
    <chart ng-repeat="property in $ctrl.properties"
        data-chart-title="property.title"
    	data-chart-data="property.data">
    </chart>
</div>
