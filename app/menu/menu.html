<filter-menu
	ng-if="$ctrl.selectedChart !== ''"
	class="expanding-content"
	data-selected-chart="$ctrl.selectedChart">
</filter-menu>
<div class="chart-wrapper">
    <chart
        data-chart-title="age"
        data-chart-option="$ctrl.chartOption"
    	data-chart-data="$ctrl.ageChartData">
    </chart>
    <chart
        data-chart-title="sex"
        data-chart-option="$ctrl.chartOption"
    	data-chart-data="$ctrl.genderChartData">
    </chart>
</div>
